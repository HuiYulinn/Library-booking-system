<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统管理 - 图书馆选座系统</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>图书馆选座系统 - 后台管理</h1>
            <div class="user-info">
                <a href="index.html" class="btn btn-secondary">返回首页</a>
            </div>
        </header>

        <div class="admin-content">
            <!-- 标签页导航 -->
            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('users')">用户管理</button>
                <button class="tab-btn" onclick="switchTab('seats')">座位管理</button>
                <button class="tab-btn" onclick="switchTab('bookings')">预约管理</button>
            </div>

            <!-- 用户管理 -->
            <div id="users-tab" class="tab-content active">
                <div class="tab-header">
                    <h2>用户管理</h2>
                    <button class="btn btn-primary" onclick="showAddUserModal()">添加用户</button>
                </div>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>用户名</th>
                            <th>姓名</th>
                            <th>邮箱</th>
                            <th>电话</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <tr><td colspan="7" class="loading">加载中...</td></tr>
                    </tbody>
                </table>
            </div>

            <!-- 座位管理 -->
            <div id="seats-tab" class="tab-content">
                <div class="tab-header">
                    <h2>座位管理</h2>
                    <button class="btn btn-primary" onclick="showAddSeatModal()">添加座位</button>
                </div>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>座位号</th>
                            <th>区域</th>
                            <th>楼层</th>
                            <th>状态</th>
                            <th>电源</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="seatsTableBody">
                        <tr><td colspan="8" class="loading">加载中...</td></tr>
                    </tbody>
                </table>
            </div>

            <!-- 预约管理 -->
            <div id="bookings-tab" class="tab-content">
                <div class="tab-header">
                    <h2>预约管理</h2>
                </div>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>用户</th>
                            <th>座位号</th>
                            <th>区域</th>
                            <th>日期</th>
                            <th>时间段</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="bookingsTableBody">
                        <tr><td colspan="8" class="loading">加载中...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <footer>
            © 2025 图书馆管理系统 | 联系方式：shuaibilinyu798@gmail.com
        </footer>
    </div>

    <!-- 添加/编辑用户弹窗 -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeUserModal()">&times;</span>
            <h2 id="userModalTitle">添加用户</h2>
            <form id="userForm">
                <input type="hidden" id="userId">
                <div class="form-group">
                    <label>用户名：</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label>密码：</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label>姓名：</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label>邮箱：</label>
                    <input type="email" id="email">
                </div>
                <div class="form-group">
                    <label>电话：</label>
                    <input type="tel" id="phone">
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-success">保存</button>
                    <button type="button" class="btn btn-secondary" onclick="closeUserModal()">取消</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 添加/编辑座位弹窗 -->
    <div id="seatModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSeatModal()">&times;</span>
            <h2 id="seatModalTitle">添加座位</h2>
            <form id="seatForm">
                <input type="hidden" id="seatId">
                <div class="form-group">
                    <label>座位号：</label>
                    <input type="text" id="seatNumber" required>
                </div>
                <div class="form-group">
                    <label>区域：</label>
                    <input type="text" id="area" required>
                </div>
                <div class="form-group">
                    <label>楼层：</label>
                    <input type="number" id="floor" required>
                </div>
                <div class="form-group">
                    <label>状态：</label>
                    <select id="status" required>
                        <option value="available">可用</option>
                        <option value="occupied">占用</option>
                        <option value="maintenance">维护中</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="hasPower">
                        有电源
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="hasLamp">
                        有台灯
                    </label>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn btn-success">保存</button>
                    <button type="button" class="btn btn-secondary" onclick="closeSeatModal()">取消</button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin-script.js"></script>
</body>
</html>
