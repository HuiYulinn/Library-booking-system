<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>管理员口令验证</title>
  <link rel="stylesheet" href="admin-styles.css" />
  <style>
    .login-card{max-width:420px;margin:8vh auto;padding:24px;border:1px solid #e5e7eb;border-radius:12px;background:#fff;box-shadow:0 4px 16px rgba(0,0,0,.06)}
    .login-card h1{margin:0 0 16px;font-size:20px}
    .form-group{margin:12px 0}
    .form-group input{width:100%;padding:10px;border:1px solid #d1d5db;border-radius:8px}
    .btn{padding:10px 14px;border:0;border-radius:8px;cursor:pointer}
    .btn-primary{background:#2563eb;color:#fff}
    .msg{margin-top:12px;color:#dc2626}
  </style>
</head>
<body>
  <div class="login-card">
    <h1>请输入管理员口令</h1>
    <form id="adminForm">
      <div class="form-group">
        <input type="password" id="admin_password" placeholder="管理员口令" required />
      </div>
      <button class="btn btn-primary" type="submit">验证</button>
      <div id="msg" class="msg"></div>
    </form>
  </div>
  <script>
    document.getElementById('adminForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const admin_password = document.getElementById('admin_password').value.trim();
      const resp = await fetch('/api/admin/verify', {
        method:'POST', headers:{ 'Content-Type':'application/json' },
        body: JSON.stringify({ admin_password })
      });
      if (resp.ok) {
        // 验证通过，进入后台
        location.href = '/admin.html';
      } else {
        const data = await resp.json().catch(()=>({}));
        document.getElementById('msg').textContent = data.message || '验证失败';
      }
    });
  </script>
</body>
</html>
